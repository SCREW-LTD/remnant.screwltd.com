<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>REMNANT</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="description"
        content="Engage in intense battles in the open beta's Deathmatch mode. Experience diverse gameplay with Sandbox and Roleplay modes. Customize characters, master skills, and survive in this immersive shooter.">
    <meta property="og:image" content="img/REMNANT_LOGO_full.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body::before {
            content: "";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 997;
            pointer-events: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('img/bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        .logo {
            text-decoration: none;
            margin: 0;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .burger-icon {
            display: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .burger-icon.open {
            transform: rotate(-90deg);
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            margin-right: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.5s ease-in-out;
        }

        .nav-link:hover,
        .nav-link:active {
            color: #fff;
            transition: color 0.5s ease-in-out;
        }

        .content {
            text-align: center;
            color: #fff;
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 998;
        }

        .left-content {
            flex: 1;
        }

        .right-content {
            flex: 1;
            margin-right: 120px;
        }

        .right-content iframe {
            width: 100vh;
            height: 80vh;
        }


        @media only screen and (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 25px;
                right: 25px;
                border-radius: 10px;
                background-color: #1e2124;
                opacity: 0;
                transform: translateX(100%);
                transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            }

            .nav-links.show {
                opacity: 1;
                transform: translateY(95px);
                transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            }

            .nav-link {
                margin: 10px;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }

            .nav-links.show .nav-link {
                opacity: 1;
                transition: opacity 0.5s ease-in-out;
            }

            .burger-icon {
                display: block;
            }

            .logo {
                text-align: center;
            }

            .content {
                flex-direction: column-reverse;
                margin-top: 250px;
            }

            .left-content {
                width: 100%;
                margin: 10px 0;
                margin-top: 45px;
            }

            .right-content {
                width: 100%;
                margin: 10px 0;
                margin-top: -160px;
            }

            .right-content iframe {
                width: 100%;
                height: 40vh;
            }
        }
    </style>

    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .centered-content {
            text-align: left;
            margin-left: 100px;
            margin-right: 100px;
            max-width: 600px;
            margin-bottom: 60px
        }

        .centered-content h1 {
            font-size: 6em;
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.1;
        }

        .centered-content p {
            font-size: 1.4em;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: left;
        }

        .btn {
            width: 250px;
            height: 70px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .btn-download {
            background-color: #fff;
            color: #1b1b1b;
            margin-right: 25px;
            font-weight: 600;
            font-size: 1.4em;
        }

        .btn-buy {
            background-color: #fff;
            color: #1b1b1b;
            font-weight: 600;
            font-size: 1.4em;
        }

        .btn:hover {
            background-color: #c7c7c7;
        }

        .btn:active,
        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .centered-content a {
            color: rgb(255, 32, 32);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .centered-content a:hover,
        .centered-content a:active {
            color: rgb(255, 96, 96);
        }

        @media only screen and (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: stretch;
                margin-top: 20px;
            }

            .btn {
                width: auto;
                padding: 10px 20px;
                margin-bottom: 10px;
                height: 60px;
            }

            .btn-download {
                margin-right: 0px;
                font-weight: 500;
                font-size: 1.2em;
                display: none;
            }

            .btn-buy {
                font-weight: 500;
                font-size: 1.2em;
            }

            .centered-content {
                margin-left: 40px;
                margin-right: 40px;
            }

            .centered-content h1 {
                font-size: 3em;
                margin-bottom: 10px;
            }

            .centered-content p {
                font-size: 1em;
                margin-bottom: 15px;
            }
        }
    </style>

    <style>
        .modal-custom {
            max-width: 540px;
            background-color: #282b30;
        }

        .modal-custom .modal-content {
            padding: 0;
        }

        .modal-custom .modal-body {
            padding: 0;
            background-color: #282b30;
        }

        .modal-footers {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #282b30;
        }

        #copyright {
            padding-top: 14px;
            color: gray;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <style>
        .loader-wrapper {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            animation: loader 2s infinite ease;
        }

        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #fff;
            animation: loader-inner 2s infinite ease-in;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(180deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loader-inner {
            0% {
                height: 0%;
            }

            25% {
                height: 0%;
            }

            50% {
                height: 100%;
            }

            75% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }

        .modal__btn {
            margin-top: 1.5rem;
            padding: 1rem 1.2rem;
            border: 1px solid hsla(0, 0%, 100%, .2);
            border-radius: 100rem;
            color: inherit;
            background: transparent;
            font-size: 1rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: .1rem;
            transition: .2s;
            cursor: pointer;
        }

        .modal__btn:nth-of-type(1) {
            margin-right: 1rem;
        }

        .modal__btn:hover,
        .modal__btn:focus {
            background: hsl(210, 90%, 50%);
            border-color: hsl(210, 90%, 50%);
            transform: translateY(-.2rem);
        }
    </style>
</head>

<body>
    <header>
        <a href="https://remnant.screwltd.com/" class="logo">
            <img src="img/top-logo@2x.png">
        </a>
        <div class="burger-icon" id="burgerIcon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="https://restore.screwltd.com/" class="nav-link">Store</a></li>
            <li><a href="https://commits.screwltd.com/" class="nav-link">Updates</a></li>
            <li><a href="https://blog.screwltd.com/" class="nav-link">Blog</a></li>
            <li><a href="https://screwltd.com/" class="nav-link">Developers</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="left-content">
            <div class="centered-content">
                <h1>REMNANT<br>OPEN BETA</h1>
                <p>Open beta test for everyone!<br>You can get a preview build by registering and joining our <a
                        href="https://screwltd.com/discord" target="_blank">Discord</a>.<br>Get unique rewards for finding bugs.<br>Let's create a game together!
                </p>
                <div class="buttons">
                    <button
                        onclick="location.href='https://installer.launcher.xsolla.com/xlauncher-builds/xsolla-launcher-update/6209/bin/web_installer.exe'"
                        class="btn btn-download"><i class="fab fa-windows"></i> Download</button>
                    <button id="buybtn" onclick="openPurchaseModal()" class="btn btn-buy">Buy $0.00</button>
                </div>
            </div>
        </div>
        <div class="right-content">
            <iframe src="anim.html" frameborder="0"></iframe>
        </div>
    </div>

    <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-custom" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <iframe
                        src="https://purchase.xsolla.com/pages/buy?type=game&project_id=219525&sku=REMNANT_beta_paid1"
                        style="width: 100%; height: 720px; border: 0;"></iframe>
                </div>
                <div class="modal-footers">
                    <p id="copyright"></p>
                    <script>
                        var currentYear = new Date().getFullYear();
                        document.getElementById("copyright").innerHTML = "SCREW LTD. &copy; " + currentYear + " All rights reserved";
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openPurchaseModal() {
            console.log('Modal function called');
            $('#purchaseModal').modal('show');
        }
    </script>
    <script>
        document.getElementById('burgerIcon').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('show');
            this.classList.toggle('open');
        });
    </script>
    <script>
        function updateIframeSrc() {
            if (window.innerWidth <= 768) {
                document.querySelector('.right-content iframe').src = "mobile-anim.html";
            } else {
                document.querySelector('.right-content iframe').src = "anim.html";
            }
        }
        document.addEventListener('DOMContentLoaded', updateIframeSrc);
        window.addEventListener('resize', updateIframeSrc);
    </script>
    <script>
        fetch('https://store.xsolla.com/api/v2/project/219525/items/game/sku/REMNANT_beta_paid1')
            .then(response => response.json())
            .then(data => {
                document.getElementById('buybtn').innerText = 'Buy $' + data.unit_items[0].price.amount;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

</html>
